<div class="card">
  <div class="row container justify-content-center align-items-center">
    <div class="col-12 col-sm-4 col-lg-2 image-container">
      <img [src]="preview.imageUrl" alt="Preview" class="preview-image">
    </div>
    <div class="col-12 col-sm-8 col-lg-8 content">
      <h1 class="title">{{preview.title}}</h1>
      <h4 class="author">{{preview.author}}</h4>
      <p class="description">{{preview.description}}</p>
    </div>
  </div>
</div>
